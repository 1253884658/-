<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- 开发环境版本 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
   <input type="text" name="" v-model="todo"> <button v-on:click='add'>添加</button>
   <hr/>
   <ul>
     <li v-for="item in todos">{{item}}</li>
   </ul>
</div>
</body>
<script type="text/javascript">
var app = new Vue({
  el: '#app',
  data: {
      todos:[],
      todo:''
  },
  methods:{
        add:function(){
            this.todos.push(this.todo)
            this.todo=""
        }
  }
})
</script>
</html>
